<h2>Confirmar Pago a Proveedores</h2>

<div class="mv-col">
    <div class="input">
        <label>Comentario</label>
        <input type="text" ng-model="$ctrl.comentario" ng-maxlength="100"/>
    </div>
</div>

<div class="mv-col">
    <div class="input">
        <label>Forma de Pago</label>
        <!--Formas de pago-->
        <!--01 - Efectivo-->
        <!--02 - TD-->
        <!--03 - TC-->
        <!--04 - Transferencia CA-->
        <!--05 - Transferencia CC-->
        <!--05 - Caja General-->
        <select name="" id="forma_pago" ng-model="$ctrl.forma_pago">
            <option value="01">Efectivo</option>
            <option value="02">Débito</option>
            <option value="03">Crédito</option>
            <option value="04">Transferencia CA</option>
            <option value="05">Transferencia CC</option>
            <option value="08">Mercado Pago</option>
            <option value="11">Caja General Local</option>
        </select>
    </div>
    <div class="input">
        <label>Importe</label>
        <input type="number" step="0.01" ng-model="$ctrl.saldo"/>
    </div>
</div>

<div class="botonera">
    <button class="btn-agregar" mv-validator ng-click="$ctrl.save()" style="width: 130px;">Confirmar Pago</button>
</div>
